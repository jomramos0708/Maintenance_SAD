<!DOCTYPE html>
<html lang='en'>
<head>

<title> Items </title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <h2 style="font-family: Montserrat;">FORMS</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#residents" style="font-size: 14px; font-family: Montserrat;">Resident Registration</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#agencies" style="font-size: 14px; font-family: Montserrat;">Government Agencies</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#officials" style="font-size: 14px; font-family: Montserrat;">Barangay Officials</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#documents" style="font-size: 14px; font-family: Montserrat;">Documents</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#items" style="font-size: 14px; font-family: Montserrat;">Items</button>

  <!-- Modal -->
  <div class="modal fade" id="items" role="dialog"  style="font-family: Times New Roman;">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" style="font-family: Montserrat;">Items</h4>
        </div>
        <div class="modal-body">
		<center>
					 <div class="form-inline">
							<label for="surname" style="margin-left: 20px;">Item ID:</label> 
                            <input type="text" class="form-control" id="surname" placeholder="ID" style="margin-right: 10px;">
    
                            <label for="givenname">Item Description:</label>	
                            <input type="text" class="form-control" id="givenname" placeholder="Description" style="margin-right: 10px;">
					
					</div> <br>
					
					 <div class="form-inline">
							<label for="givenname">Actual Quantity:</label>	
                            <input type="text" class="form-control" id="givenname" placeholder="Description" style="margin-right: 10px;">
							
							<label for="givenname">Available Stock:</label>	
                            <input type="text" class="form-control" id="givenname" placeholder="Description" style="margin-right: 10px;">
							
					</div>
		</center>
					<hr>
		
					 <div class="form-inline">
                            <label for="surname" style="margin-left: 20px;">Request Item ID:</label> 
                            <input type="text" class="form-control" id="surname" placeholder="ID" style="margin-right: 10px;">
							
							<label for="surname" style="margin-left: 20px;">Quantity:</label> 
                            <input type="text" class="form-control" id="surname" placeholder="Quantity" style="margin-right: 10px;">
							
							<label for="surname" style="margin-left: 20px;">Item ID:</label> 
                            <input type="text" class="form-control" id="surname" placeholder="Item ID" style="margin-right: 10px;">
							
							<br><br>
        
				</div>
				
					<div class="form-inline">
					<center>
							<label for="givenname">Item Status:</label>	
                            <select style="margin-left:5px" class="form-control" placeholder="" position =right>
								<option>Complete</option>
								<option>Incomplete</option>
							</select>
					<center>
					<br>
							
			</div>
		
			  <div class="modal-footer">
          <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
		
      </div>
	  
    </div>

	
        </div>
      </div>
      
    </div>
  </div>
  
</div>


</body>
</html>
